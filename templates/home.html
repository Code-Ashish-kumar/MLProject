<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Data</title>

    <style>
        /* ---------- RESET ---------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            color: #fff;
        }

        .login {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 520px;
            padding: 2.2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .login h1 {
            text-align: center;
            font-size: clamp(1.4rem, 3vw, 1.9rem);
            margin-bottom: 1.5rem;
        }

        legend {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            margin-bottom: 1.2rem;
            text-align: center;
            font-weight: 600;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 8px;
            border: none;
            font-size: 0.95rem;
            outline: none;
        }

        .form-control:focus {
            outline: 2px solid #ffcc00;
        }

        select.form-control {
            background-color: #fff;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background-color: #ffcc00;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        h2 {
            margin-top: 1.4rem;
            text-align: center;
            font-size: clamp(1.1rem, 2.8vw, 1.3rem);
            color: #ffeb3b;
        }

        /* ---------- TABLETS ---------- */
        @media (max-width: 768px) {
            .login {
                padding: 1.8rem;
            }
        }

        /* ---------- SMALL PHONES ---------- */
        @media (max-width: 420px) {
            .login {
                padding: 1.5rem;
            }

            .form-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_data') }}" method="post">

            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="some college">Some college</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="associate's degree">Associate's degree</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch_type" required>
                    <option selected disabled value="">Select Lunch</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Preparation</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (0–100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (0–100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <input class="btn" type="submit" value="Predict Maths Score">
            </div>
        </form>

        {% if results is not none %}
            <h2>Predicted Maths Score: {{ results }}</h2>
        {% endif %}
    </div>

</body>
</html>
